{% extends "layout.html" %}
{% block title %}Cart{% endblock %}

{% block header %}Cart{% endblock %}
{% block main %}
  <ul class="cart items">
  {% for item in items %}
    <li>{{item.title}}
  {% else %}
    <li><em>There's nothing in your cart.</em>
  {% endfor %}
  </ul>
  Total price: {{total}} CNY
  <a class="pay" href="{{ url_for('pay')}}">Pay for items</a>.
{% endblock %}
